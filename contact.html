<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Hospital Management</title>
    <style>
        /* Additional CSS styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke; 
        }
        header {
            background-color: dimgray;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: dimgray;
            transition: color 0.3s ease-in-out;
        }
        .contact-container form {
            transition: opacity 0.3s ease-in-out;
        }
        .contact-container form:hover {
            opacity: 0.9;
        }
        .contact-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .contact-container input:focus,
        .contact-container textarea:focus {
            outline: none;
            border-color: #0044cc;
        }
        .contact-container button {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .contact-container button:hover {
            background-color: #003399;
        }
        .contact-details {
            margin-top: 20px;
            text-align: left;
        }
        .contact-details h2 {
            margin-bottom: 10px;
            color: dimgray;
            transition: color 0.3s ease-in-out;
        }
        .contact-details p {
            margin: 5px 0;
            transition: color 0.3s ease-in-out;
        }
        .contact-details p strong {
            color: #0044cc;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="hospital.html" style="color: white; text-decoration: none; font-weight: bold;">Return to Home</a>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-container">
        <h2>We'd love to hear from you!</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
            <h2>Our Contact Details</h2>
            <p><strong>Address:</strong></p>
            <p>People's Hospital</p>
            <p>123 Health St.</p>
            <p>Wellness City, HE 45678</p>
            
            <p><strong>Email:</strong></p>
            <p>info@peopleshospital.com</p>
            
            <p><strong>Phone:</strong></p>
            <p>+91 01456 07890</p>
            <p>+1 (987) 654-3210</p>
            <br><br>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-Hospital Management. All rights reserved.</p>
        <br><br>
        
    </footer>
</body>
</html>
