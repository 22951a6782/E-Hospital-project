<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('patient.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        p.quote {
            font-style: italic;
            color: #555;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            text-align: left;
            color: #666;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .new-patient-button {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .new-patient-button:hover {
            background-color: #0069d9;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="text"],
            input[type="password"] {
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="hospital.html" class="home-button">Return to Home</a>
        <h1>People's Hospital</h1>
        <p class="quote">"Patients are the heart of all we do."</p>
        <h2>Patient Login</h2>
        <form action="login_handler.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <button class="new-patient-button" onclick="window.location.href='registration.html'">New Patient? Register Here</button>
    </div>
</body>
</html>
