<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Hospital - Request a Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .demo-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    max-width: 900px;
    width: 100%;
    height: 600px;
    margin: 20px;
  }
  
  .demo-form {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  .demo-form-left {
    flex: 1.5;
    background: url('img2.jpeg') no-repeat center center;
    background-size: cover;
  }
  
  .demo-form h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 28px;
  }
  
  .demo-form input[type="text"],
  .demo-form input[type="email"],
  .demo-form select,
  .demo-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }
  
  .demo-form textarea {
    height: 120px;
  }
  
  .demo-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  
  .demo-form input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="demo-container">
  <div class="demo-form-left"></div>
  <div class="demo-form">
    <h2>Request a Demo</h2>
    <form action="#">
      <input type="text" id="fullname" name="fullname" placeholder="Your Full Name" required><br>
      <input type="email" id="email" name="email" placeholder="Your Email Address" required><br>
      <input type="text" id="mobile" name="mobile" placeholder="Your Mobile Number" required><br>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <!-- Add your country options here -->
        <option value="maynmar">maynmar</option>
        <option value="India">India</option>
        <option value="pakistan">pakistan</option>
      </select><br>
      <input type="text" id="state" name="state" placeholder="Your State" required><br>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea><br>
      <input type="submit" value="Request Demo">
    </form>
  </div>
</div>

</body>
</html>
